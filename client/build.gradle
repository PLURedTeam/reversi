group 'plu.red'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "net.java.timingframework:timingframework-swing:7.3.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile project(':core')
}
